<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Link to my own CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Begin navbar -->

  <nav>
    <div class="nav-wrapper grey darken-2">
      <a href="./index.html" class="brand-logo center" id="navHead">Weather Dashboard</a>
    </div>
  </nav>


  <!-- main page elements -->
  <div class="container">
    <div class="row">

      <div class="col s12 m4">
        <div class="search-wrapper">
          <h4>Search For A City:</h4>
          <form action="search">
            <input id="search">
            <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">Search
            </button>
            <button class="btn red waves-effect waves-light" type="submit" name="action" id="removeBtn">Clear History
            </button>
          </form>
          <div class="search-results">
            <div class="collection" id='collections'>


            </div>
          </div>
        </div>
      </div>

      <div class="col s12 m8">
        <div class="row">
          <div class="col s12">
            <div class="card large grey lighten-5" id="cardItem">
              <div class="card-content black-text">
                <h4 id="cityName">City Name</h4>
                <img src="#" alt="#" id="weatherImg">
                <h6>Temperature: <span id="temp"></span>Â°F</h6>
                <h6>Humidity: <span id="humid"></span>%</h6>
                <h6>Wind Speed: <span id="windSpd"></span> MPH</h6>
                <h6>UV Index: <span class="btn-small btn-flat white-text red" id="uv"></span></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col m4">
      <div class="row"></div>
    </div>
    <div class="col s12 m8">
      <div class="row">
        <div id="forecast">

        </div>
      </div>
    </div>
  </div>

  <!-- for date -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- link to my JS -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
